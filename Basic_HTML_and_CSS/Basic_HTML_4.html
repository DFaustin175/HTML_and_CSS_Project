<DOCTYPE html>
<html>
	<body>
	<style>
		.font_1 {
			background-color: black;
			color: yellow;
			font-size: large;
		}
		.font_2 {
			background-color: darkblue;
			color: white;
			font-size: medium;
		}
		.My_Style {
			background-color: black;
			color: red;
			text-decoration: underline;
			font-weight: bold;
			font-size: big;
		}
	</style>
	<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
	<h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
	<h4 class="My_Style">This h4 element is styled with my style</h4>
	<p class="My_Style"> This paragraph is written in my style</p>
	</body>
</html>
