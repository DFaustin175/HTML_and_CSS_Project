<DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href=./CSS_Challenges.css>
        </head>
        <body>


            <div class="navbar">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>

            <div class="container">
                <div class="photo">
                    <div class="image">
                        <img src="Smirking_Dog.jpg" alt="" class="center">
                    </div>
                    <div class="overlay">
                        <div class="text">Dog gone</div>
                    </div>
                    <div class="centered">The Dog</div>
                </div>
            </div>
            <div class="footer">
                <footer><strong>This is a footer</strong></footer>
            </div>

            <div class="table">
                <table style="width:100%">
                    <tr>
                      <th>Month</th>
                      <th>Day</th>
                      <th>Year</th>
                    </tr>
                    <tr>
                      <td>Feburary</td>
                      <td>24th</td>
                      <td>2002</td>
                    </tr>
                    <tr>
                      <td>April</td>
                      <td>17th</td>
                      <td>2017</td>
                    </tr>
                  </table>
            </div>

            <div class="row">
                <div class="column">
                    <h2>This is a cloumn</h2>
                    <p>Text goes here</p>
                </div>
                <div class="column">
                    <h2>This is another column</h2>
                    <p>More text goes here</p>
                </div>
            </div>

            <div class="hoverp">
                <p><strong>Hover over me!</strong></p>
            </div>

            <div class = "vidcontainer">
                <video autoplay muted loop>
                    <source src="video.mp4" type="video/mp4" class="center">
                </video>

                <div class="textcenter">Video</div>
            </div>
        </body>
    </html>
